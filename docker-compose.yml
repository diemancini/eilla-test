version: '3'
services:

  backend-app:
    build: ./backend/company_finder
    container_name: backend
    ports:
      - 8000:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend-app:
    build: ./frontend/company_finder
    container_name: frontend
    ports:
      - 3000:3000
    extra_hosts:
      - "host.docker.internal:host-gateway"
